<!DOCTYPE html>
<html>
<head>
  <title>Pico-8 Embedded Game</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #222;
    }
    #pico8-container {
      width: 640px;
      height: 480px;
      max-width: 100%;
      max-height: 100%;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <div id="pico8-container">
    <iframe src="https://www.lexaloffle.com/bbs/widget.php?cart=picohot.p8.png" frameborder="0"></iframe>
  </div>

  <script>
    function adjustIframeSize() {
      const container = document.getElementById('pico8-container');
    }

    window.addEventListener('load', adjustIframeSize);
  </script>

</body>
</html>
